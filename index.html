<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teacher Gradebook SPA</title>
</head>
<body>
  <header>
    <h1>Teacher Gradebook SPA</h1>
  </header>
  <nav></nav>
  <main>
    <form>
      <!-- TODO: Use <div>s along with FLEXBOX to format this form with 'mobile-first' responsive design. -->
      <div>
        <label for="name">
          Name:
        </label>
        <input id="name" type="text" required />
      </div>

      <div>
        <label for="score">
          Score:
          </label>
        <input id="score" type="number" required/>
      </div>

      <div>
        <button>Submit Grade</button>
      </div>
    </form>
  </main>
  <footer></footer>
</body>
</html>
